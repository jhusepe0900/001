<div class="card">
  <div class="card-body p-4">
    <h5 class="card-title">Crear pedido</h5>
    <hr />
    <div class="form-body mt-4">
      <div class="row">
        <div class="col-xl-8">
          <div class="border border-3 p-4 rounded">
            <div class="mb-3">
              <h4><label for="inputProductTitle" class="form-label">Cliente</label></h4>
              <div class="dropdown">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="clienteSeleccionado">
                  <option [ngValue]="null" selected>Selecciona un cliente</option>
                  <option [ngValue]="{ id: 1, nombre: 'Cliente a' }">Basilio</option>
                  <option [ngValue]="{ id: 2, nombre: 'Cliente b' }">Cliente b</option>
                  <option [ngValue]="{ id: 3, nombre: 'Cliente c' }">Cliente c</option>
                </select>
              </div>
            </div>

            <hr class="hr" />
            <h3>Saldos</h3>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="text-center" scope="col">Descripcion</th>
                  <th class="text-center" scope="col" style="width: auto;">Cantidad <br> en unidades</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    Canastillas
                  </td>
                  <td>
                  </td>
                </tr>
                <tr>
                  <td>
                    Efectivo
                  </td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr class="hr" />
          </div>
        </div>

        <div class="col-xl-4">
          <div class="border border-3 p-4 rounded">
            <h3 class="text-center">Ingresos</h3>
            <div class="card-body">
              <table class="table mb-0 table-hover">
                <thead>
                  <tr>
                    <th scope="col">
                    </th>
                    <th scope="col">
                    </th>
                    <th scope="col">
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      Registrar ingreso de efectivo:
                    </th>
                    <td class="col-sm-1">
                      <input class="col-sm-12 col-auto form-control text--center" placeholder="0.0" />
                    </td>
                    <td>
                      <button type="button" class="btn btn-success-sm mb-3">
                        <i class="bi bi-check"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      Registrar ingreso de canastillas:
                    </th>
                    <td>
                      <input class="col-sm-12 col-auto form-control text--center" placeholder="0.0" />
                    </td>
                    <td>
                      <button type="button" class="btn btn-success-sm mb-3">
                        <i class="bi bi-check"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div><!--end row-->
        </div>
      </div>
    </div>
    <hr class="hr" />
    <div>
      <h4 class="text-center">HISTORICO</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Saldo</th>
            <th scope="col">Saldo de cajas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
