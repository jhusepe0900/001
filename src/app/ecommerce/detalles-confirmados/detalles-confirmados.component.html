<ng-container >
  <h4>Sofia</h4>
  Cliente a | Saldo en Efectivo: Bs 580 | Saldo canastillas: 20 | Canastillas recibibas: <input type="text"> <button>Guardar</button>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center" scope="col">#</th>
        <th class="text-center" scope="col">Producto</th>
        <th class="text-center" scope="col">Cantidad <br> en canastillas</th>
        <th class="text-center" scope="col" style="width: auto;">Peso <br> balanza</th>
        <th class="text-center" scope="col">Cajas <br> entregadas</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosSofia; let i = index">
        <th scope="row" class="text-center">
          <input class="form-check-input" type="checkbox" [(ngModel)]="producto.checked">
        </th>
        <td>{{ producto.nombre }}</td>
        <td class="text-center">{{ producto.cantidad }}</td>
        <td class="text-center">{{ producto.precio }}</td>
        <td class="text-center">{{ producto.cajasEntregadas }}</td>
        <td>
          <button>confirmar</button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
